<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, rgb(100,80,00),rgb(100,50,100));
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    #login-container h2 {
      margin-bottom: 25px;
      text-align: center;
      color: #333;
    }

    #login-container input {
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.3s;
    }

    #login-container input:focus {
      border-color: #00bcd4;
      outline: none;
    }

    #login-container button {
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #login-container button:hover {
      background-color: #0097a7;
    }

    #error {
      margin-top: 10px;
      color: red;
      text-align: center;
    }

    #main-content {
      display: none;
      color: white;
      text-align: center;
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="login-container">
    <h2>Cybersecurity Quality Login</h2>
    <input type="text" id="username" placeholder="Enter your username" />
    <input type="password" id="password" placeholder="Enter your password" />
    <button onclick="login()">Login</button>
    <p id="error"></p>
  </div>

 

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (username === "cys" && password === "Cys123") {
        // إعادة توجيه المستخدم إلى صفحة أخرى بعد نجاح الدخول
        window.location.href = "home.html";
      } else {
        document.getElementById("error").textContent = " Error in username or password";
      }
    }
  </script>

</body>
</html>
